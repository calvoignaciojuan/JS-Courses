<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
         :root{
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm:14px;
            --md:16px;
            --lg:18px;
        }
        body{
            margin: 0px;
            font-family: 'Quicksand', sans-serif;
        }
     
        .create{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .main-container{
            /* display: grid;
            grid-template-rows: auto 1fr auto; */
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 400px;
            place-content: center;
        }

        .div1{
            display: flex;
            flex-direction: column;
        }
        .div1 .title{
            font-size: var(--lg);
            margin-bottom: 36px;
            justify-self: left;
        }     
        .div1 .form{
            display: flex;
            flex-direction: column;
        }
        .div2{
            width: 100%;
        }
        
        label{
            font-size: var(--md);
            font-weight: bold;
            margin-bottom: 8px;
        }

        .input-name,
        .input-email,
        .input-password{
            border: none;
            background-color: var(--text-input-field);
            height: 40px;
            border-radius: 8px;
            margin-bottom: 28px;
            font-size: var(--md);
            text-indent: 6px;
            
        }
        .form :nth-child(4){
            margin-bottom: 40px;
        }

        .primary-button{
            margin-top: 20px;
            height: 50px;
            background-color: var(--hospital-green);
            font-size: var(--lg);
            font-weight: bold;
            border: none;
            border-radius: 8px;
            height: 60px;
            color: var(--white);
            width: 100%;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
        }

        @media (max-width:640px){            
            .main-container{
                place-content: space-between;
            }            
        }

    </style>
</head>
<body>
    <div class="create">
        <div class="main-container">
            
            <div class="div1">
                <h1 class="title">My account</h1>
                
                <form action="/" class="form">
                    
                        <label for="Name" class="Name">Name</label>
                        <input type="text" id="Name" required placeholder="Juan Ignacio" class="input input-name">
                        
                        <label for="email" class="email">Email address</label>
                        <input type="email" id="email" required placeholder="example@gmail.com" class="input input-email">
        
        
                        <label for="password" class="label">Password</label>
                        <input type="text" id="password" required placeholder="********" class="input input-password">
                           
                </form>          
            </div>

            <div class="div2">
                <input type="submit" class="primary-button create-button" id="" value="Create">
            </div>   
        </div>
    </div>
</body>
</html>
