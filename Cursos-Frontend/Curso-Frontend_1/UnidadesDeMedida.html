<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: calc(100%  / 16); /* para convertir el 1rem=16px(por defecto) a 1rem=1px */
        }
        .container{
            display: flex;
            flex-direction: column;
            
            height: 500rem;
            width: 500rem;
            background-color: aquamarine;
            font-size: 20rem;
        }
        .container p{            
            border: 1rem solid black;
            font-size: 2em;
        }


    </style>
</head>
<body>
    <div class="container">
        <p>
            Hola1
        </p>
        <p>
            Hola2
        </p>
    </div>
</body>
</html>
