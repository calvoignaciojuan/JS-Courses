<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: green;
        }
        @media (min-width: 1000px) {/*  a partir de 1000px aplica lo que sigue */
            p{
                background-color: blue;
            }            
        }
        @media (max-width: 500px) { /* hasta 500px aplica lo que sigue de estilos */
            p{
                background-color: red;
            }            
        }
        /* de vw=0px a max se pone R-G-B */


    </style>
</head>
<body>
    <p>Hola que hace</p>

</body>
</html>
