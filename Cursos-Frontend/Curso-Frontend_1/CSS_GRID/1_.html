<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:grid;
            grid-template-columns: 300px 300px;
            grid-template-rows: 100px 100px;
        }
        .div1{
            grid-row: 1 / 2;
            grid-column: 1 / 2 ;
        }
        .div2{
            grid-row: 2 / 3;
            grid-column: 1 / 2 ;
        }
        .div3{
            grid-row: 1 / 2;
            grid-column: 2 / 3 ;
        }
    </style>
   
</head>
<body>
    <div class="container">

        <div class="div1">
            <p>a</p>
            <p>b</p>
            <p>c</p>
        </div>

        <div class="div2">
            <p>c</p>
            <p>d</p>
        </div>

        <div class="div3">
            <p>e</p>
            <p>f</p>
        </div>

    </div>
    
</body>
</html>
